<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Odin Tic-Tac-Toe</h1>
    <div class="playerSelection">
        <fieldset id="firstPlayer">
            <legend>First Player</legend>
            <input type="radio" name="player1" id="computer1" value="computer1">
            <label for="computer1">Computer</label>
            <input type="radio" name="player1" id="human1" value="human1">
            <label for="human1">Human</label>
            <input type="text" value="" name="player1name" id="player1name" placeholder="Player 1" maxlength="10">
        </fieldset>
        <fieldset id="secondPlayer">
            <legend>Second Player</legend>
            <input type="radio" name="player2" id="computer2" value="computer2">
            <label for="computer2">Computer</label>
            <input type="radio" name="player2" id="human2" value="human2">
            <label for="human2">Human</label>
            <input type="text" value="" name="player2name" id="player2name" placeholder="Player 2" maxlength="10">
        </fieldset>
        <input type="button" value="Start game" id="start">
    </div>
    <div class="showTurn"></div>
    <div class="gameboard">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <div class="showWinner"></div>
    <div class="restartGame">
        <input type="button" value="Restart game" id="restart">
    </div>
</body>
</html>
